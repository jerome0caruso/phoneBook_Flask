{% extends 'base.html' %}

{% block content %}


<h4>Welcome {{ current_user.username }}</h4>

{% for p in numbers %}
    <div class="card bg-info text-dark">
        <div class="card-header">
            <h1>{{ p[0].title() }}</h1>
        
        </div>
        <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ p[1]}}</p>  
        </blockquote>
    </div>
{% endfor %}


{% endblock %}
